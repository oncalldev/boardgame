

  <div class="wrapper">
    <div *ngFor= 'let box of boxes; let i = index' class="box" [id] = box.gridArea

      <!-- [ngStyle]="{ 'grid-area' : box, 'color': 'red', 'background-color' : 'green' }">{{i+1}} -->
    </div>
  </div>
  <div class="result" >Dice Roll: <span id="result">{{value | async}}</span></div>
  <button class="btn btn-info" (click)="getPlayerCount($event)">Get Player Number</button>
  <span>{{numPlayers}}</span>
  <button class="btn btn-info" (click)="getPlayers($event)">Get Players</button>
  <p id="answer">Answer</p>
