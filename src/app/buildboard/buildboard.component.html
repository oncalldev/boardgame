<div class="wrapper">

    <div *ngFor= 'let box of boxes; let i = index' class="box" [id] = i (click)="toggleColor($event)"
        [ngStyle]="{ 'background-color' : box ? box.bgColor : nonselectedBGColor }">{{i}}
    </div>
    <div>
        <button (click)="initBoxOffsets($event)">InitBoxes</button>
    </div>
</div>
